input MapInput {
  name: String!
  mapJson: String!
}

input GameInput {
  mapId: String!
  gameJson: String!
}

type Map {
  id: String!
  name: String!
  mapJson: String!
}

type Mutation {
  createGame(newGame: GameInput!): Game!
  createMap(map: MapInput!): Map!
}

type Game {
  id: String!
  map: Map!
  gameJson: String!
}

type Query {
  map(id: String!): Map!
  game(id: String!): Game!
  maps: [Map!]!
  a: A!
}
