### MAP INPUT ###

input MapInput {
  name: String!
  countries: [CountryInput!]!
  bodiesOfWater: [BodyOfWaterInput!]!
  dimensions: DimensionsInput!
}

input DimensionsInput {
  width: Int!
  height: Int!
}

input CountryInput {
  id: String!
  coordinates: [PointInput!]!
  polygon: [PointInput!]!
  waterEdges: [SegmentInput!]!
  center: PointInput!
  neighboringCountries: [String!]!
  neighboringBodiesOfWater: [String!]!
}

input BodyOfWaterInput {
  id: String!
  neighboringCountries: [String!]!
}

input SegmentInput {
  point1: PointInput!
  point2: PointInput!
}

input PointInput {
  x: Int!
  y: Int!
}

### MAP ###

type Map {
  id: String!
  name: String!
  countries: [Country!]!
  bodiesOfWater: [BodyOfWater!]!
  dimensions: Dimensions!
}

type Country {
  id: String!
  coordinates: [Point!]!
  polygon: [Point!]!
  waterEdges: [Segment!]!
  center: Point!
  neighboringCountries: [String!]!
  neighboringBodiesOfWater: [String!]!
}

type Dimensions {
  width: Int!
  height: Int!
}

type BodyOfWater {
  id: String!
  neighboringCountries: [String!]!
}

type Point {
  x: Int!
  y: Int!
}

type Segment {
  point1: Point!
  point2: Point!
}

### GAME INPUT ###

input NewGameInput {
  mapId: String!
  players: [PlayerInput!]!
  neutralCountryTroops: [CountryTroopCountsInput!]!
  playerTurn: PlayerTurnInput!
}

input GameInput {
  id: String!
  mapId: String!
  players: [PlayerInput!]!
  neutralCountryTroops: [CountryTroopCountsInput!]!
  playerTurn: PlayerTurnInput!
}

input PlayerTurnInput {
  playerId: String!
  playerTurnStage: PlayerTurnStage!
  fromCountryId: String # Only for TroopMovementFromSelected
  troopCount: String # Only for TroopMovementFromSelected
}

input PlayerInput {
  id: String!
  name: String!
  countryTroopCounts: [CountryTroopCountsInput!]!
  capitol: String
  color: ColorInput!
  ports: [String!]!
}

input ColorInput {
  red: Int!
  green: Int!
  blue: Int!
}

input CountryTroopCountsInput {
  countryId: String!
  troopCount: Int!
}

### GAME ###

type Game {
  id: String!
  map: Map!
  players: [Player!]!
  neutralCountryTroops: [CountryTroopCounts!]!
  playerTurn: PlayerTurn!
}

type CountryTroopCounts {
  countryId: String!
  troopCount: Int!
}

type PlayerTurn {
  playerId: String!
  playerTurnStage: PlayerTurnStage!
  fromCountryId: String # Only for TroopMovementFromSelected
  troopCount: String # Only for TroopMovementFromSelected
}

type Color {
  red: Int!
  green: Int!
  blue: Int!
}

type Player {
  id: String!
  name: String!
  countryTroopCounts: [CountryTroopCounts!]!
  capitol: String
  color: Color!
  ports: [String!]!
}

enum PlayerTurnStage {
  CapitolPlacement
  TroopPlacement
  AttackAnnexOrPort
  TroopMovement
  TroopMovementFromSelected
  GameOver
}

union InternetGame = InternetGameConfiguration | Game

type InternetGamePlayerConfiguration {
  color: Color!
  playerId: String!
  mapId: String!
}

type InternetGameConfiguration {
  players: [InternetGamePlayerConfiguration!]!
  mapId: String!
  userPlayerId: String!
}

type Query {
  map(id: String!): Map!
  game(id: String!): Game!
  internetGame(playerToken: String!): InternetGame
  maps: [Map!]!
}

# type NewInternetGameTokens {
#   hostPlayerToken: String!
#   joinGameToken: String!
#   userPlayerId: String!
# }

type Mutation {
  createGame(newGame: NewGameInput!): Game!
  createInternetGame: String! # Returns hostToken
  createMap(map: MapInput!): Map!
  getInterentGame(playerToken: String!): InternetGame!
  joinInternetGame(joinGameToken: String!): InternetGameConfiguration! # Returns player token
  removePlayer(playerToken: String!, playerId: String!): Game! # Must be host
  saveGame(game: GameInput!): Game! # Local only
  startInternetGame(playerToken: String!): Game! # Must be host
  updatePlayerName(
    name: String!
    playerToken: String!
  ): InternetGameConfiguration!
  updatePlayerColor(
    color: ColorInput!
    playerToken: String!
  ): InternetGameConfiguration!
}
