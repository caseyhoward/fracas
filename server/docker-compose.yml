version: "3"

services:
  postgres:
    image: postgres:11.5-alpine
    environment:
      POSTGRES_PASSWORD: abc123
      POSTGRES_USER: fracas
    volumes:
      - fracas-postgres:/var/lib/postgresql/data
    ports:
      - 5432:5432
  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

volumes:
  fracas-postgres:
